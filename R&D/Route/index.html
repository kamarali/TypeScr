<!DOCTYPE html>
<html>
<head>
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</head>
<!-- apply our angular app to our site -->
<body ng-app="routerApp">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>
    </nav>
    <!-- MAIN CONTENT -->
    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div class="container">
        <div ui-view></div>
    </div>
    <div class="text-center">
        <p>A tutorial by <a href="http://scotch.io" target="_blank">scotch.io</a></p>
        <p>View the tutorial: <a href="http://scotch.io/tutorials/javascript/angular-routing-using-ui-router" target="_blank">AngularJS Routing using UI-Router</a></p>
    </div>
    <script type="text/ng-template" id="partial-about.html">
        <div class="jumbotron text-center">
            <h1>The About Page</h1>
            <p>This page demonstrates <span class="text-danger">multiple</span> and <span class="text-danger">named</span> views.</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div ui-view="columnOne"></div>
            </div>


            <div class="col-sm-6">
                <div ui-view="columnTwo"></div>
            </div>

        </div>
    </script>
    <script type="text/ng-template" id="partial-home-list.html">
        <ul>
            <li ng-repeat="dog in dogs">{{ dog }}</li>
        </ul>
    </script>
    <script type="text/ng-template" id="partial-home.html">
        <div class="jumbotron text-center">
            <h1>The Homey Page</h1>
            <p>This page demonstrates <span class="text-danger">nested</span> views.</p>

            <a ui-sref=".list" class="btn btn-primary">List</a>
            <a ui-sref=".paragraph" class="btn btn-danger">Paragraph</a>

        </div>
        <div ui-view></div>
    </script>
    <script type="text/ng-template" id="table-data.html">
        <div class="jumbotron text-center">
            <h1>The Homey Page</h1>
            <p>This page demonstrates <span class="text-danger">nested</span> views.</p>

            <a ui-sref=".list" class="btn btn-primary">List</a>
            <a ui-sref=".paragraph" class="btn btn-danger">Paragraph</a>

        </div>
        <div ui-view></div>
    </script>
</body>
</html>
